<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>digiSwitch Hours</title>
    <link rel="stylesheet" href="style.css"/>
</head>
  <body>
    <div id="intro">
        <h1>digiSwitch Hours Generator</h1>
        <p>In order to better prepare for our upcoming meeting, we would like you to take this short quiz so we can better estimate how many hours you will need each month.</p>
    </div>
    <button id="begin">Begin the Quiz</button>
    <div id="questions">
        <h3 id="service-question"></h3>
        <ul id="service-answers">
            <li id="yes">Yes</li>
            <li id="no">No</li>
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
